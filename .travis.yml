sudo: required
language:
- python
python:
- '2.7'
before_install:
- sudo apt-get install zip
- sudo pip install --upgrade --user awscli
- mkdir deploy
before_deploy:
- cp *.py deploy/ && cp requirements.txt deploy/ && cd deploy/
- sudo pip install -r requirements.txt -t .
- sudo zip -r "../findmybot-$TRAVIS_BUILD_NUMBER.zip" .
- cd ../
deploy:
- aws lambda update-function-code \ --function-name findmybot \ --zip-file fileb://"findmybot-$TRAVIS_BUILD_NUMBER.zip"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
